# The playbook of zookeeper

- name: check config locally
  hosts: localhost
  any_errors_fatal: true
  tags:
    - always
  roles:
    - check_config_static

- name: deploying zookeeper cluster
  hosts: zookeeper_servers
  tags:
    - zookeeper
  roles:
    - zookeeper

- name: starting zookeeper cluster
  hosts: zookeeper_servers
  tags:
    - zookeeper
  tasks:
    - name: stop zookeeper server first
      shell: "{{ zookeeper_bin_dir }}/zkServer.sh stop"
      args:
        warn: false
      ignore_errors: yes 
      become: true

    - name: check if zookeeper port already in use
      wait_for:
        host: "{{ ansible_host }}"
        port: "{{ zookeeper_port }}"
        state: stopped
        timeout: 3
        msg: "{{ zookeeper_port }} already in use"

    - name: check if zookeeper admin port already in use
      wait_for:
        host: "{{ ansible_host }}"
        port: "{{ zookeeper_admin_port }}"
        state: stopped
        timeout: 3
        msg: "{{ zookeeper_admin_port }} already in use"

    - name: start zookeeper server
      shell: "{{ zookeeper_bin_dir }}/zkServer.sh start"

    - name: wait until the zookeeper port is up
      wait_for:
        host: "{{ ansible_host }}"
        port: "{{ zookeeper_port }}"
        state: started
        msg: "the zookeeper port {{ zookeeper_port }} is not up"

    - name: wait until the zookeeper admin port is up
      wait_for:
        host: "{{ ansible_host }}"
        port: "{{ zookeeper_admin_port }}"
        state: started
        msg: "the zookeeper port {{ zookeeper_admin_port }} is not up"
